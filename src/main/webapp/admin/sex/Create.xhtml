<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SexCreateDlg" widgetVar="SexCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSexTitle}">
            <h:form id="SexCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sexController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSexLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sexController.selected.id}" title="#{bundle.CreateSexTitle_id}" required="true" requiredMessage="#{bundle.CreateSexRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSexLabel_sexType}" for="sexType" />
                        <p:inputText id="sexType" value="#{sexController.selected.sexType}" title="#{bundle.CreateSexTitle_sexType}" required="true" requiredMessage="#{bundle.CreateSexRequiredMessage_sexType}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sexController.create}" value="#{bundle.Save}" update="display,:SexListForm:datalist,:growl" oncomplete="handleSubmit(args,'SexCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SexCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
