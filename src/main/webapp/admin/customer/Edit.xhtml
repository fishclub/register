<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerTitle}">
            <h:form id="CustomerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerLabel_id}" for="id" />
                        <p:outputLabel id="id" value="#{customerController.selected.id}" title="#{bundle.EditCustomerTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{customerController.selected.surname}" title="#{bundle.EditCustomerTitle_surname}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_surname}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_sexId}" for="sexId" />
                        <p:selectOneMenu id="sexId" value="#{customerController.selected.sexId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_sexId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sexController.itemsAvailableSelectOne}"
                                           var="sexIdItem"
                                           itemValue="#{sexIdItem}" itemLabel="#{sexIdItem.sexType}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.update}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CustomerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
