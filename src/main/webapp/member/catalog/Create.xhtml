<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogCreateDlg" widgetVar="CatalogCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatalogTitle}">
            <h:form id="CatalogCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatalogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{catalogController.selected.id}" title="#{bundle.CreateCatalogTitle_id}" required="true" requiredMessage="#{bundle.CreateCatalogRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogLabel_name}" for="name" />
                        <p:inputText id="name" value="#{catalogController.selected.name}" title="#{bundle.CreateCatalogTitle_name}" required="true" requiredMessage="#{bundle.CreateCatalogRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogController.create}" value="#{bundle.Save}" update="display,:CatalogListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatalogCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
